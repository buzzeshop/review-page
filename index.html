<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقييم تجربتك معنا</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            padding: 30px 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        h2 {
            color: #333333;
            font-size: 24px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            flex: 0 1 150px;
            cursor: pointer;
            text-align: center;
        }

        .option img {
            width: 80px;
            height: 80px;
        }

        .option p {
            font-size: 18px;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }

            .option {
                flex: 1 1 100%;
                width: 100%;
            }

            .option img {
                width: 60px;
                height: 60px;
            }

            .option p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
    <img src="https://buzzeshop.github.io/review-page/assets/juba-logo.png" alt="JUBA Logo">
  </div>

  <h2>كيف كانت تجربتك معنا؟</h2>

  <div class="options-container">

    <div class="option" onclick="redirect('good')">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png" alt="خدمة جيدة">
      <p>خدمة جيدة</p>
      <div class="stars">⭐⭐⭐⭐⭐</div>
    </div>

    <div class="option" onclick="redirect('average')">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f610.png" alt="خدمة متوسطة">
      <p>خدمة متوسطة</p>
      <div class="stars">⭐⭐⭐</div>
    </div>

    <div class="option" onclick="redirect('bad')">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f620.png" alt="غير راضٍ">
      <p>غير راضٍ</p>
      <div class="stars">⭐</div>
    </div>
</div>


    <script>
        function redirect(choice) {
            if (choice === 'good') {
                window.location.href = 'https://search.google.com/local/writereview?placeid=ChIJoVxMIszjRT4RzkXZwHytaS4';
            } else {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSeB2Y-UZILD_H-PUyzZrdHrT5HGIshafFTgBHI-1RVmniLlOA/viewform';
            }
        }
    </script>
</body>
</html>
